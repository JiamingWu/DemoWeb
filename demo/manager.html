    <script>
      $(document).ready(function() {
        $(".panel").hide();
	  	$(".panel.func1").show();
	  	$(document).on('click', '.funcLink', 
	  		function(elem){
	  			$(".panel").hide();
	  			$(".adminNav > li").removeClass("active");
	  			var tar = ".panel." + $(this).attr('t');
	  			$(tar).show();
	  			$(".adminNav > li[t='" + $(this).attr('t') + "']").addClass("active");
	  		});
      });
    </script>

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">

</nav>

<div class="panel panel-info mainpanel func1">
  <!-- Default panel contents -->
  <div class="panel-heading">訂單查詢</div>
  <div class="panel-body"><button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">新增訂單</button> </div>
  <!-- Table -->
  <div class="row">
      <div class="col-xs-3"><p class="h4">訂單日期</p></div>
      <div class="col-xs-9"><p class="h4 text-primary"><input type="text" value="2014/06/30"/> ~ <input type="text" value="2014/06/30"/></p></div>
  </div>
  <div class="row">
      <div class="col-xs-3"><p class="h4">快遞單號</p></div>
      <div class="col-xs-9"><p class="h4 text-primary"><input type="text" value=""/></p></div>
  </div>
  <div class="panel-footer">
      <button class="btn btn-primary" onclick="$('.subfunc1').show()">查詢</button>
  </div>
</div>

<div class="panel panel-info mainpanel subfunc1">
  <!-- Default panel contents -->
  <div class="panel-heading">查詢結果</div>
  <!-- Table -->
  <table class="table">
    <tr><td>訂單號碼</td><td>快遞單號</td><td>訂單編號</td><td>收件人</td><td>寄件人</td><td>狀態</td><td></td></tr>
    <tr><td>001</td><td>0001</td><td>X-0001</td><td>王小明</td><td>王小明</td><td>待揀貨<br>待收貨<br>快遞中<br>已完成</td><td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">訂單詳細資料</button></td></tr>
  </table>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">訂單資料</h4>
      </div>
      <div class="modal-body">
  <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="exampleInputEmail1" class="col-sm-4 control-label">訂單號碼</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="輸入訂單號碼">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="col-sm-4 control-label">快遞單號</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="輸入快遞單號">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="col-sm-4 control-label">寄件人</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="輸入寄件人">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="col-sm-4 control-label">寄件人電話</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="輸入寄件人電話">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="col-sm-4 control-label">收件人</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="輸入收件人">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="col-sm-4 control-label">收件地址</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="輸入收件地址">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="col-sm-4 control-label">備註</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="輸入備註">
        </div>
      </div>
  </form>
</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">儲存</button>
      </div>
    </div>
  </div>
</div>

</html>
