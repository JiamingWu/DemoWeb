		  </div>
		  <div class="form-group">

		    </div>
		  </div>

		    </div>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1" class="col-sm-4 control-label">備註</label>

		    <textarea class="form-control" rows="3"></textarea>
		    </div>
		  </div>
		  <div class="checkbox">
		    <label class="col-sm-offset-4 col-sm-8">

		  </div>
		  <div class="form-group">
		  	<label for="exampleInputEmail1" class="col-sm-4 control-label">建檔日期</label>
